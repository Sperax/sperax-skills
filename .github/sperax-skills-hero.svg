<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E879F9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A2E;stop-opacity:1" />
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes slideIn {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .title { animation: slideIn 0.8s ease-out; }
      .subtitle { animation: slideIn 0.8s ease-out 0.3s both; }
      .badge { animation: slideIn 0.8s ease-out 0.6s both; }
      .pulse { animation: pulse 3s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" rx="16" fill="url(#bg)"/>
  <rect width="800" height="300" rx="16" fill="none" stroke="url(#glow)" stroke-width="1.5" opacity="0.4"/>

  <!-- Decorative grid dots -->
  <g opacity="0.08" fill="#A855F7">
    <circle cx="50" cy="30" r="1.5"/><circle cx="80" cy="30" r="1.5"/><circle cx="110" cy="30" r="1.5"/><circle cx="140" cy="30" r="1.5"/>
    <circle cx="50" cy="55" r="1.5"/><circle cx="80" cy="55" r="1.5"/><circle cx="110" cy="55" r="1.5"/><circle cx="140" cy="55" r="1.5"/>
    <circle cx="660" cy="240" r="1.5"/><circle cx="690" cy="240" r="1.5"/><circle cx="720" cy="240" r="1.5"/><circle cx="750" cy="240" r="1.5"/>
    <circle cx="660" cy="265" r="1.5"/><circle cx="690" cy="265" r="1.5"/><circle cx="720" cy="265" r="1.5"/><circle cx="750" cy="265" r="1.5"/>
  </g>

  <!-- Logo icon -->
  <g class="pulse" transform="translate(400, 55)" filter="url(#neon)">
    <text text-anchor="middle" font-size="42" fill="url(#glow)">ðŸ§ </text>
  </g>

  <!-- Title -->
  <g class="title">
    <text x="400" y="120" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="36" font-weight="800" fill="url(#glow)" filter="url(#neon)">SPERAX SKILLS</text>
  </g>

  <!-- Subtitle -->
  <g class="subtitle">
    <text x="400" y="155" text-anchor="middle" font-family="'SF Pro Display', 'Inter', system-ui, sans-serif" font-size="16" fill="#94A3B8">41 AI Agent Skills for DeFi, Web3 &amp; the Sperax Ecosystem</text>
  </g>

  <!-- Stats badges (4 badges, evenly spaced inside the 800px width) -->
  <g class="badge" transform="translate(400, 195)">
    <!-- Skills count -->
    <rect x="-215" y="-12" width="90" height="24" rx="12" fill="#7C3AED" opacity="0.2"/>
    <rect x="-215" y="-12" width="90" height="24" rx="12" fill="none" stroke="#7C3AED" stroke-width="0.8" opacity="0.5"/>
    <text x="-170" y="5" text-anchor="middle" font-family="'SF Mono', monospace" font-size="11" fill="#C4B5FD">41 skills</text>

    <!-- Categories -->
    <rect x="-95" y="-12" width="110" height="24" rx="12" fill="#06B6D4" opacity="0.2"/>
    <rect x="-95" y="-12" width="110" height="24" rx="12" fill="none" stroke="#06B6D4" stroke-width="0.8" opacity="0.5"/>
    <text x="-40" y="5" text-anchor="middle" font-family="'SF Mono', monospace" font-size="11" fill="#67E8F9">8 categories</text>

    <!-- Lines of knowledge -->
    <rect x="40" y="-12" width="105" height="24" rx="12" fill="#10B981" opacity="0.2"/>
    <rect x="40" y="-12" width="105" height="24" rx="12" fill="none" stroke="#10B981" stroke-width="0.8" opacity="0.5"/>
    <text x="92" y="5" text-anchor="middle" font-family="'SF Mono', monospace" font-size="11" fill="#6EE7B7">7,500 lines</text>

    <!-- ClawHub -->
    <rect x="170" y="-12" width="100" height="24" rx="12" fill="#F59E0B" opacity="0.2"/>
    <rect x="170" y="-12" width="100" height="24" rx="12" fill="none" stroke="#F59E0B" stroke-width="0.8" opacity="0.5"/>
    <text x="220" y="5" text-anchor="middle" font-family="'SF Mono', monospace" font-size="11" fill="#FCD34D">ClawHub â†—</text>
  </g>

  <!-- Bottom tagline -->
  <g class="badge">
    <text x="400" y="250" text-anchor="middle" font-family="'SF Pro Display', 'Inter', system-ui, sans-serif" font-size="12" fill="#64748B">Powered by Sperax Â· Published to ClawHub Â· MIT Licensed</text>
  </g>

  <!-- Corner accents -->
  <line x1="20" y1="20" x2="50" y2="20" stroke="url(#glow)" stroke-width="1.5" opacity="0.3"/>
  <line x1="20" y1="20" x2="20" y2="50" stroke="url(#glow)" stroke-width="1.5" opacity="0.3"/>
  <line x1="780" y1="280" x2="750" y2="280" stroke="url(#glow)" stroke-width="1.5" opacity="0.3"/>
  <line x1="780" y1="280" x2="780" y2="250" stroke="url(#glow)" stroke-width="1.5" opacity="0.3"/>
</svg>
